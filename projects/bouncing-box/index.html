<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <script src="jquery.min.js"></script>

    <!-- BEGIN CSS -->
    <style>
      /* TODO 1 */
      [class="box"] {
        display: block;
        position: absolute;
        width: 70px;
        height: 70px;
        top: 100px;
        left: 0px;
        background-color: red;
        font-size: 300%;
        text-align: center;
      }
      body {
        background: black;
      }
    </style>
  </head>
  <body class="board">
    <!-- HTML for the box -->
    <div class="box">
      0
    </div>
    <canvas id="canvas" width="500" height="500"></canvas>

    <!-- BEGIN JAVASCRIPT -->
    <script>
      (function() {
        "use strict";

        // Variable declarations
        var box;
        var boardWidth;
        var update;
        var handleBoxClick;

        // jQuery stuff setup for you
        box = $(".box");
        boardWidth = $(".board").width();

        // TODO 2

        box.css("left", position);
        box.text(points);

        var position;
        var points;
        var speed;
        var direction;
        var positionH;
        var directionH;

        position = 0;
        positionH = 0;
        points = 0;
        speed = 10;
        direction = 1;
        directionH = 2;

        // TODO 3 / 4
        update = function() {
          position = position + speed * direction;
          positionH = positionH + speed * directionH;
          if (position >= boardWidth - 75 || position < 0) {
            direction = direction * -1;
          }
          if (positionH > 580 || positionH < 0) {
            directionH = directionH * -1;
          }
          box.css("left", position);
          box.css("top", positionH);
          box.text(points);
        };

        // TODO 5 / 6
        handleBoxClick = function() {
          points = points + 1;
          speed = speed + 3;
          //Teleports the box to a random vertical and horizantal position upon every click
          position = Math.random() * 1200;
          positionH = Math.random() * 579;
        };

        //this calls update every 50 milliseconds
        setInterval(update, 50);
        // this calls the handle handleBoxClick function every time the box is clicked on
        box.on("click", handleBoxClick);
      })();
    </script>
  </body>
</html>
